<!DOCTYPE html>
<html>
<head>
	<title>SFIT Test Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-image: url('https://www.ocregister.com/wp-content/uploads/2020/04/DLR-Castle-Empty-5.jpg?w=620'); background-repeat: no-repeat;background-size:cover;" >
  
	
	<div class="container-fluid">
    <div class="img">
      
    </div>
		<div class="login-content" style="margin-left: 50px; margin-top: 40px;">
			<form action="#">
				
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input onclick="this.style.webkitTransform='rotate(360deg)'" type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
